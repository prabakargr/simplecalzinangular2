<div class="container">
  <h2 class="text-center">Calculator</h2>
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <input type="text" [(ngModel)]="inputvalue" class="form-control">
    </div>
    <div class="col-3"></div>
  </div>
  <div class="row text-center">
      <div class="col-3"></div>
      <div class="col-6">
        <button class="btn" value="9" (click)="myFunction('9')">9</button>
        <button class="btn" value="8" (click)="myFunction('8')">8</button>
        <button class="btn" value="7" (click)="myFunction('7')">7</button>
        <button class="btn" value="0" (click)="myFunction('0')">0</button>
      </div>
      <div class="col-3"></div>
  </div>
  <div class="row text-center">
      <div class="col-3"></div>
      <div class="col-6">
        <button class="btn" value="6" (click)="myFunction('6')">6</button>
        <button class="btn" value="5" (click)="myFunction('5')">5</button>
        <button class="btn" value="4" (click)="myFunction('4')">4</button>
        <button class="btn" value="+" (click)="myFunction('+')" >+</button>
      </div>
      <div class="col-3"></div>
  </div>
  <div class="row text-center">
      <div class="col-3"></div>
      <div class="col-6">
        <button class="btn" value="3" (click)="myFunction('3')">3</button>
        <button class="btn" value="2" (click)="myFunction('2')">2</button>
        <button class="btn" value="1" (click)="myFunction('1')">1</button>
        <button class="btn" value="-" (click)="myFunction('-')">-</button>
      </div>
      <div class="col-3"></div>
  </div>
  <div class="row text-center">
      <div class="col-3"></div>
      <div class="col-6">
        <button class="btn" value="/" (click)="myFunction('/')">/</button>
        <button class="btn" value="*" (click)="myFunction('*')">*</button>
        <button class="btn" value="." (click)="myFunction('.')">.</button>
        <button class="btn" value="=" (click)="myFunction('=')">=</button>
      </div>
      <div class="col-3"></div>
  </div>
  
</div>
